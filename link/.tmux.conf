############################################################################
# Unbindings
############################################################################
#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

unbind c # not new window
unbind n
bind n new-window
bind c copy-mode
bind v paste-buffer

bind - split-window -v \; display-panes
bind | split-window -h \; display-panes
bind '"' join-pane -h -s :. -t :-1

bind - split-window -v \; display-panes
bind | split-window -h \; display-panes

bind '"' join-pane -h -s :. -t :-1


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf

# Window titles
set -g automatic-rename on

# Terminal window title
set -g set-titles on
set -g set-titles-string 'Tmux - #W - #T'
# set -g set-titles-string '#H:#S.#I.#P #W #T'

source '.dotfiles/powerline/powerline/bindings/tmux/powerline.conf'
