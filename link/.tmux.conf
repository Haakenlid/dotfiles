############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# large history
# set -g history-limit 10000


# colors
set -g mode-bg black
set -g mode-fg white
set -g default-terminal "screen-256color" #"xterm-256color" # "screen-256color"
# set -g pane-active-border-fg green

# utf8 support
set -g utf8 on


# utf8 support
set -g utf8 on

# basic settings
set -g escape-time 1 # quicker responses
set -g aggressive-resize on
set -g base-index 1 # windows start at 1 instead of 0
set -g pane-base-index 1 # pane index start at 1
set -g xterm-keys on # for vim
set -g mode-keys vi # vi key
set -g monitor-activity on
# set -g window-status-current-fg white
# set -g window-status-current-attr reverse


# use mouse # More on mouse support http://floriancrouzat.net/2010/07/run-tmux-with-mouse-support-in-mac-os-x-terminal-app/
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse-select-pane on
# set -g terminal-overrides 'xterm*:XT:smcup@:rmcup@'

# vi movement keys
set -g status-keys vi

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-a last-pane

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R


